<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Compressor</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1f1f1f;
      --text-color: #f5f5f5;
      --accent-color: #0ea5e9;
      --hover-color: #0284c7;
      --input-bg: #2a2a2a;
      --border-color: #333;
    }

    body {
      background-color: var(--bg-color);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
    }

    .container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      text-align: left;
    }

    input[type="file"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 15px;
    }
    input[type="file"]{
        width: 94%;
    }
    input[type="file"]::file-selector-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: var(--hover-color);
    }

    button, .btn {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
    }

    button:hover, .btn:hover {
      background-color: var(--hover-color);
    }

    .footer {
      font-size: 13px;
      margin-top: 25px;
      color: #888;
    }

    /* Loading Modal */
    #loadingModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #loadingModal .modal-content {
      background-color: #1f1f1f;
      padding: 30px 50px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid var(--accent-color);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .download-section {
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Compressor</h1>

    {% if not download %}
    <form method="POST" enctype="multipart/form-data">
      <label for="pdf">Upload PDF File</label>
      <input type="file" name="pdf" accept=".pdf" required>

      <label for="quality">Compression Quality</label>
      <select name="quality" required>
        <option value="screen">Screen (Max compression)</option>
        <option value="ebook" selected>eBook (Good balance)</option>
        <option value="printer">Printer (Better quality)</option>
        <option value="prepress">Prepress (High quality)</option>
      </select>

      <button type="submit">Compress PDF</button>
    </form>
    {% else %}
    <div class="download-section">
      <h2>âœ… Compression Complete</h2>
      <p><strong>{{ filename }}</strong></p>
      <p>Size: {{ filesize }} KB</p>
      <a href="{{ url_for('download_file', filename=filename) }}" class="btn">Download File</a>
      <br>
      <a href="{{ url_for('index') }}" class="btn" style="background-color: #444; margin-top: 15px;">Go Back</a>
    </div>

    <!-- Auto redirect after 30s -->
    <script>
      setTimeout(() => {
        window.location.href = "/";
      }, 30000);
    </script>
    {% endif %}

    <div class="footer">âœ¨ Made by ðŸ’™ Salita</div>
  </div>

  <!-- Loading Modal -->
  <div id="loadingModal">
    <div class="modal-content">
      Compressing your PDF...
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");
    const loadingModal = document.getElementById("loadingModal");
    if (form) {
      form.addEventListener("submit", () => {
        loadingModal.style.display = "flex";
      });
    }
  </script>
</body>
</html>
